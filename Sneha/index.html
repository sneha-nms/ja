<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCKAP Palli Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>DCKAP Palli Inventory</h1>
        </header>
        <section class="dashboard">
            <h2>Highest Quantity Products</h2>
            <div id="highest-quantity-products" class="card"></div>
            
           
            
        </section>
        <div class="actions">
            <button id="add-product-btn">Add Product</button>
            <button id="update-inventory-btn">Update Inventory</button>
        </div>
        <div  id="inventory-status" class="card1"></div>
        <br>
        <section class="recipient-details">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Recipient</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="recipient-details-body"></tbody>
            </table>
        </section>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-add-modal">&times;</span>
            <h2>Add Product</h2>
            <form id="add-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>
                <button id="button" type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Update Inventory Modal -->
    <div id="update-inventory-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-update-modal">&times;</span>
            <h2>Update Inventory</h2>
            <form id="update-inventory-form">
                <label for="product-name-update">Product Name:</label>
                <input type="text" id="product-name-update" name="product-name-update" required>
                <label for="recipient-name">Recipient Name:</label>
                <input type="text" id="recipient-name" name="recipient-name" required>
                <label for="product-quantity-update">Quantity:</label>
                <input type="number" id="product-quantity-update" name="product-quantity-update" required>
                <button type="submit">Update Inventory</button>
            </form>
        </div>
    </div>
</body>
</html>
